<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="layout">

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>Task Manager</h2>

        <button onclick="setFilter('all')">All Tasks</button>
        <button onclick="setFilter('pending')">Pending</button>
        <button onclick="setFilter('completed')">Completed</button>

        <hr>

        <select onchange="setPriorityFilter(this.value)">
            <option value="all">All Priorities</option>
            <option value="high">High Priority</option>
            <option value="medium">Medium Priority</option>
            <option value="low">Low Priority</option>
        </select>

        <hr>

        <button onclick="toggleTheme()">ðŸŒ™ Dark Mode</button>
        <button class="add" onclick="openModal()">âž• Add Task</button>
    </aside>

    <!-- Main -->
    <main class="main">
        <h1>Task Board</h1>

        <!-- Task Counters -->
        <div class="stats">
            <span>Total: <b id="totalCount">0</b></span>
            <span>Pending: <b id="pendingCount">0</b></span>
            <span>Completed: <b id="completedCount">0</b></span>
        </div>

        <!-- Task List -->
        <div class="task-list" id="taskList"></div>
    </main>

</div>

<!-- Modal -->
<div class="modal" id="modal">
    <div class="modal-box">
        <h3 id="modalTitle">Add Task</h3>

        <input type="text" id="taskText" placeholder="Task title">
        <select id="taskPriority">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
        </select>

        <div class="modal-actions">
            <button onclick="saveTask()">Save</button>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
